version: '3'
services:
  db:
    image: postgres:9.6
    environment:
      - POSTGRES_PASSWORD=secret
  server:
    build:
      context: .
      dockerfile: docker/server/Dockerfile
    volumes:
      - .:/usr/src/app
    ports:
      - '8000:8000'
    depends_on:
      - migrate
  devtools:
    build:
      context: .
      dockerfile: docker/devtools/Dockerfile
    volumes:
      - .:/usr/src/app
  migrate:
    build:
      context: .
      dockerfile: docker/server/Dockerfile
    command: ['python', 'manage.py', 'migrate']
    volumes:
      - .:/usr/src/app
    depends_on:
      - db
  